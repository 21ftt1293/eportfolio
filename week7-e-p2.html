<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week 7 ePortfolio part 2</title>

<style type="text/css">
	
	table{margin: auto;
		 border-collapse: collapse;}

	th{text-align: left;}

	h3{text-align: center;}

	div>th{display: flex;
		flex-direction: column;
		flex-wrap: wrap;
		justify-content: flex-end;}

	.box{width: 170px;}
	.width{width: 400px;}

</style>

</head>
<body>

<form method="" action="">

<div>
<table cellpadding="10"> 
	<form method="" action="">
	<tr class="width">

		<div>
		<th> <label for="Fullname"> Fullname </label> </th>
		</div>

		<div>
		<th> <input class="box" type="text" name="Fullname" id="Fullname" max="30"></th> 
		</div>

	</tr>
	<tr class="width">
		<div>
		<th> <label for="Email"> Email </label> </th>
		</div>
		
		<div>
		<th> <input class="box" type="Email" name="Email" id="Email"></th> 
		</div>
		
	</tr>
	<tr class="width">

		<div>
		<th> <label for="date"> Date you can start </label> </th>
		</div>

		<div>
		<th> <input class="box" type="date" name="Date you can start" id="date"
		placeholder="mm/dd/yyyy" 
        min="01-01-1940" max="01-01-2035">
		</th> 
		</div>
		
	</tr>

		<div>
		<th> <label for="Morning shift preference"> Morning shift preference </label> </th>
		</div>

		<div>
		<th> <input class="box" type="time" name="Morning shift preference" id="time">
		</th> 
		</div>

	</tr>
	<tr class="width">
		<th> <label for="Evening shift preference"> Evening shift preference </label> </th>
	
		<th> <input class="box" type="time" name="Evening shift preference" id="time">
		</th> 
		
	</tr>
	<div>
	<th class="width"> <label>How many hours you can work? In multiple of 3</label> </th>
	</div>

	<div>
	<th> <input class="box" type="number" id="number" name="How many hours you can work? In multiple of 3" min="3" max="9">
	</th>
	</div>
		
	<tr class="width">
		<th> <label for="Distance you are willing to commute to volunteer center?"> Distance you are willing to commute to volunteer center? </label> </th>
		<th> 1 <input type="range" name="range" id="range" min="1" max="15" value="3"> 15 
		</th> 
		<!-- value is default -->
	</tr>
	<tr class="width">
		<th><label> Your currency perference for payment </label> </th>
	<th> 
		<!-- use html entity D: -->
		<input type="radio" name="Your currency perference for payment" id="&pound;">
	<label for="&pound;">&pound;</label>
	<input type="radio" name="Your currency perference for payment" id="&yen;">
	<label for="&yen;">&yen;</label> 
	<input type="radio" name="Your currency perference for payment" id="&euro;">
	<label for="&euro;">&euro;</label></th>
	</tr>
	<tr>
	<th colspan="2" style="text-align:center;"> <textarea name="message" rows="6" cols="40" placeholder="Type your home address"></textarea>
	</th> 
	</tr>
	<tr>
	<th colspan="2" style="text-align:center;"> <s>You will be given daily meals</s> </th> 
	</tr>
		<!-- make this checked and disabled? -->
	<th colspan="2" style="text-align:center;"> <label for="I agree to all terms and conditions"> <input type="checkbox" name="I agree to all terms and conditions" id="checkbox" disabled checked> I agree to all terms and conditions </label>
	 </th> 
	</tr>
	</tr>
	<th colspan="2" style="text-align:center;"> <label for="I agree to all terms and conditions">  Prove you are not a robot: 10&lt;20? <input type="checkbox" name="Prove you are not a robot: 10&lt;20?" id="Prove you are not a robot: 10&lt;20?"> </label>
	 </th> 
	</tr>
	<tr>
	<th colspan="2" style="text-align:center;"> <input type="submit" name="" value="Volunteer now!"> </th> 
	</tr>
	<tr>
	<th colspan="2" style="text-align:center;"> <input type="reset" name="" value="Start over"> </th> 
	</tr>
	<tr>
	<th colspan="2" style="text-align:center;"> For more information, visit MOH <a href="https://www.moh.gov.bn/Pages/Home.aspx" target="_blank"> website </a>
	</th> 
	</tr>
</table>
</form>
</div>

</body>
</html>
